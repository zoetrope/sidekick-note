
<div class="container" ng-controller="UserController">
    <form class="form-signin" ng-submit="signup()">
        <h2 class="form-signin-heading">Please sign in</h2>
        <input type="text" ng-model="name" class="form-control" placeholder="Email address" autofocus>
        <input type="password" ng-model="password" class="form-control" placeholder="Password">
        <label class="checkbox">
            <input type="checkbox" value="remember-me"> Remember me
        </label>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>

    <p>{{name}}</p>
    <p>{{password}}</p>
    <p>{{result}}</p>
</div>
