<h2>Item List</h2>
<div ng-controller="controllers.ItemController">
    <ul>
        <li ng-repeat="item in items">
            {{item.content}}
        </li>
    </ul>
    <form ng-submit="newItem()">
        <input type="text" ng-model="content" size="50" placeholder="add new item here">
        <input type="submit" value="add">
    </form>
</div>
