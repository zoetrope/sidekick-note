<!doctype html>
<html ng-app="sidekick-note">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" media="screen" href="assets/stylesheets/bootstrap/bootstrap.css">
    <link rel="stylesheet" media="screen" href="assets/stylesheets/bootstrap/bootstrap-theme.css">
    <link rel="stylesheet" media="screen" href="assets/stylesheets/highlightjs/default.css">
    <link rel="stylesheet" media="screen" href="assets/stylesheets/select2/select2.css">
    <link rel="stylesheet" media="screen" href="assets/stylesheets/jquery-ui/jquery-ui.css">
    <link rel="stylesheet" media="screen" href="assets/stylesheets/main.css">

    <script type="text/javascript" src="assets/scripts/alllib.js"></script>
    <script type="text/javascript" src="assets/scripts/App.js"></script>
</head>


<body ng-controller="ApplicationController">
<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="header">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Sidekick Note</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-left">
                <li ng-class="{ active: isActive('/home') }"><a href="/home">Home</a></li>
                <li ng-class="{ active: isActive('/new_item') }"><a href="/new_item">new</a></li>
                <li><input type="checkbox" ng-model="showSidebar">show sidebar</li>
            </ul>
            <ul class="nav navbar-nav navbar-right" ng-hide="loggedin">
                <li><a href="/login">login</a></li>
                <li><a href="/register">register</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right" ng-show="loggedin">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        {{loggedin}} <b class="caret"></b>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a href="" ng-click="logout()">logout</a></li>
                        <li><a href="/setting">setting</a></li>
                    </ul>
                </li>
            </ul>

        </div>
    </div>
</div>
<div class="row" kick-resize>
    <div class="sidebar" ng-hide="showSidebar" ng-style="{height: windowHeight-70}" ng-controller="SidebarController">
        <tabset>
            <tab heading="new criteria">
                <form role="form">
                    <div class="form-group">
                        <label for="name">Search Name</label>
                        <input type="text" class="form-control" id="name" ng-model="current.name">
                    </div>
                    <div class="form-group">
                        <label for="keywords">Keywords</label>
                        <input type="text" class="form-control" id="keywords" ng-model="current.keywords">
                    </div>
                    <div class="form-group">
                        <label for="itemType">Type</label>
                        <select class="form-control" id="itemType" ng-model="current.type" ng-options="t for t in types"></select>
                    </div>
                    <div class="form-group">
                        <label for="itemStatus">Status</label>
                        <select class="form-control" id="itemStatus" ng-model="current.status" ng-options="s for s in statuses[current.type]"></select>
                    </div>
                    <div class="form-group">
                        <label for="tags">Tags</label>
                        <input type="text" id="tags" ui-select2="searchSelectOptions" ng-model="current.tags"
                               style="width:100%"/>
                    </div>
                    <div class="form-group">
                        <label for="sortOrder">Sort Order</label>
                        <input type="number" class="form-control" id="sortOrder" ng-model="current.sortOrder">
                    </div>
                    <button class="btn btn-default" ng-click="search(assemblyQuery())">Search</button>
                    <button class="btn btn-default" ng-click="addSearchCriterion()">Add</button>
                </form>
            </tab>
            <tab heading="criteria" active="listTabIsActive">
                <div class="list-group">
                    <div ng-repeat="cond in searchCriteria | orderBy:'sortOrder':false" class="list-group-item">
                        <a href="#" ng-click="search(cond.query)">{{cond.title}}</a>
                    </div>
                </div>
            </tab>
        </tabset>
    </div>
    <div class="content-space" ng-style="{'left':(showSidebar?'20px':'320px'), height: windowHeight-70}">
        <div ng-view></div>
    </div>
</div>
</body>

</html>
