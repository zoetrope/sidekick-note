<!doctype html>
<html ng-app="sidekick-note">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" media="screen" href="/stylesheets/bootstrap.css">
    <link rel="stylesheet" media="screen" href="/stylesheets/bootstrap-theme.css">
    <link rel="stylesheet" media="screen" href="/stylesheets/default.css">
    <link rel="stylesheet" media="screen" href="/stylesheets/select2.css">
    <link rel="stylesheet" media="screen" href="/stylesheets/jquery-ui.css">
    <link rel="stylesheet" media="screen" href="/stylesheets/main.css">

    <script type="text/javascript" src="/scripts/jquery.js"></script>
    <script type="text/javascript" src="/scripts/jquery.ui.core.js"></script>
    <script type="text/javascript" src="/scripts/jquery.ui.datepicker.js"></script>
    <script type="text/javascript" src="/scripts/angular.js"></script>
    <script type="text/javascript" src="/scripts/angular-resource.js"></script>
    <script type="text/javascript" src="/scripts/angular-route.js"></script>
    <script type="text/javascript" src="/scripts/ui-utils.js"></script>
    <script type="text/javascript" src="/scripts/angular-ui.js"></script>
    <script type="text/javascript" src="/scripts/select2.js"></script>
    <script type="text/javascript" src="/scripts/date.js"></script>
    <script type="text/javascript" src="/scripts/ui-bootstrap-tpls.js"></script>
    <script type="text/javascript" src="/scripts/select2.min.js"></script>
    <script type="text/javascript" src="/scripts/bootstrap.js"></script>
    <script type="text/javascript" src="/scripts/highlight.pack.js"></script>
    <script type="text/javascript" src="/scripts/marked.js"></script>
    <script type="text/javascript" src="/scripts/moment.js"></script>
    <script type="text/javascript" src="/scripts/ja.js"></script>
    <script type="text/javascript" src="/scripts/rx.js"></script>
    <script type="text/javascript" src="/scripts/rx.async.js"></script>
    <script type="text/javascript" src="/scripts/reactiveproperty-angular.js"></script>
    <script type="text/javascript" src="/scripts/App.js"></script>
</head>


<body ng-controller="ApplicationController">
<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="header">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Sidekick Note</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-left">
                <li ng-class="{ active: isActive('/new_item') }"><a href="/new_item">new</a></li>
                <li>
                    <div class="navbar-item">
                        <label>
                        <input type="checkbox" ng-model="setting.showSidebar"> sidebar
                        </label>
                    </div>
                </li>
                <li class="navbar-select">
                    <select class="form-control" ng-model="setting.showMode"
                            ng-options="s for s in ['view', 'edit', 'both']"></select>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right" ng-hide="loggedin">
                <li><a href="/login">login</a></li>
                <li><a href="/register">register</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right" ng-show="loggedin">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        {{loggedin}} <b class="caret"></b>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a href="" ng-click="logout()">logout</a></li>
                        <li><a href="/setting">setting</a></li>
                    </ul>
                </li>
            </ul>

        </div>
    </div>
</div>
<div class="row" kick-resize>
    <div ng-include="'/views/sidebar.tpl.html'"></div>
    <div class="content-space" ng-style="{'left':(setting.showSidebar?'320px':'20px'), height: windowHeight-70}">
        <div ng-view></div>
    </div>
</div>
</body>

</html>
