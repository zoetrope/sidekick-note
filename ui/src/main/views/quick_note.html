<h2>Item List</h2>
<div ng-controller="QuickNoteController">
    <form ng-submit="addQuickNote()" role="form" class="form">
        <textarea rows="3" ng-model="inputContent" class="form-control"
            placeholder="add new note here" ng-disabled="sending"
            kick-focus="hasFocus"
            ui-keypress="{'ctrl-10':'keypress($event)'}"/>
        <input type="submit" value="add" class="btn btn-default" ng-disabled="sending"/>
    </form>
    <select ui-select2 ng-model="select2" data-placeholder="Pick a number">
        <option value=""></option>
        <option value="one">First</option>
        <option value="two">Second</option>
        <option value="three">Third</option>
    </select>
    preview: <input type="checkbox" ng-model="enablePreview"/>
    <div ng-bind-html-unsafe="toMarkdown(inputContent)" ng-show="enablePreview" />

    <div class="list-group">
        <div ng-repeat="note in quickNotes" class="list-group-item">
            <p class="list-group-item-text">
                <div ng-bind-html-unsafe="toMarkdown(note.content)" />
            </p>
            <p class="list-group-item-text text-muted text-right">
                <small>
                    {{note.created}}
                </small>
            </p>
        </div>
    </div>
    {{quickNotes | json}}
</div>
