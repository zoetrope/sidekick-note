<pagination total-items="totalItems" current-page="currentPage" max-size="maxSize"
            on-select-page="changePage(page)"
            class="pagination-small" boundary-links="true" rotate="false" num-pages="numPages"
             ></pagination>
<pre>Page: {{currentPage}} / {{numPages}} ({{maxSize}}, {{totalItems}})</pre>
<div class="list-group">
    <div ng-repeat="task in tasks" class="list-group-item">
        <kick-item task="task"></kick-item>
    </div>
</div>
