<div ng-controller="TaskController" class="row">
    <div class="col-sm-4 well">
        <input type="text" ui-select2="searchSelectOptions" ng-model="searchSelectedTags" style="width:100%"/>
    </div>

    <div class="col-sm-8">
        <div class="panel panel-default">
            <div class="panel-body">
                <form ng-submit="addTask()" role="form" class="form">
                    <p>
                        <textarea rows="3" ng-model="inputContent" class="form-control"
                                  placeholder="add new note here" ng-disabled="sending"
                                  kick-focus="hasFocus"
                                  ui-keypress="{'ctrl-10':'keypress($event)'}"/>
                    </p>
                    <input type="text" ui-select2="inputSelectOptions" ng-model="inputSelectedTags"
                           style="width:100%"/>
                    <rating value="rate" max="5" readonly="false"></rating>
                    <input ui-date="{ dateFormat: 'yy/mm/dd' }" ng-model="dueDate">
                    <input type="submit" value="add" class="btn btn-default pull-right" ng-disabled="sending"/>
                </form>
            </div>
        </div>

        <div class="list-group">
            <div ng-repeat="task in tasks" class="list-group-item">
                <input type="checkbox" ng-model="task.completed">
                <p class="list-group-item-text">
                    <div ng-bind-html-unsafe="toMarkdown(task.content)" ng-hide="task.completed"/>
                    <textarea ng-model="task.content" ng-show="task.completed"/>
                </p>

                <p class="list-group-item-text text-muted text-right">
                    <small>
                        {{task.created}},{{task.status}},{{task.itemId}}
                    </small>
                </p>
                <button ng-click="updateTask(task.itemId)">update</button>
            </div>
        </div>

        {{tasks | json}}
    </div>
</div>
