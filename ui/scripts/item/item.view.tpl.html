<div style="padding: 10px">
    <h1 ng-show="item.title">
        {{item.title}}
    </h1>

    <div ng-bind-html="item.content | markdown" ng-style="{'height':windowHeight-196, 'overflow-y': 'auto'}"/>

    <div class="text-muted">
        {{item.tags.join(' ')}}
    </div>
    <rating class="pull-left" value="item.rate" max="5" readonly="true"></rating>

    <span class="text-muted pull-right">
        <small>
            created: {{item.createdAt | date:'yyyy/MM/dd HH:mm:ss'}},
            modified: {{item.modifiedAt | date:'yyyy/MM/dd HH:mm:ss'}},
            due: {{item.dueDate | date:'yyyy/MM/dd'}}
        </small>
    </span>
</div>
