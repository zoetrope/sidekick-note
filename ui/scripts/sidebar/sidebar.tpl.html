<div class="sidebar" ng-show="setting.showSidebar" ng-style="{height: windowHeight-70}" ng-controller="SidebarController">
    <accordion close-others="true">
        <accordion-group is-open="activeAccordion.menu">
            <accordion-heading>
                menu<i class="pull-right glyphicon"
                       ng-class="{'glyphicon-chevron-down': activeAccordion.menu, 'glyphicon-chevron-right': !activeAccordion.menu}"></i>
            </accordion-heading>
            <div class="list-group">
                <div ng-repeat="criterion in criteria | orderBy:'sortOrder':false" class="list-group-item">
                    <!--
                    <a href="#" ng-click="search(criterion)">{{criterion.name}}</a>
                    -->
                    <a href="/list/{{criterion._id}}">{{criterion.name}}</a>
                </div>
            </div>
            最近開いた
            編集回数の多い？

            表示件数
            並び順
            更新日時
            rate
            タイトル名
            期日

        </accordion-group>
        <accordion-group is-open="activeAccordion.list">
            <accordion-heading>
                filter & sort<i class="pull-right glyphicon"
                         ng-class="{'glyphicon-chevron-down': activeAccordion.list, 'glyphicon-chevron-right': !activeAccordion.list}"></i>
            </accordion-heading>
            <div>
                <div class="form-group">
                    <label for="filteringKeyword">Keyword</label>
                    <input type="text" class="form-control" id="filteringKeyword" ng-model="filteringParam.keyword">
                </div>
                <div class="form-group">
                    <label for="filteringType">Type</label>
                    <select class="form-control" id="filteringType" ng-model="filteringParam.type"
                            ng-options="t for t in types"></select>
                </div>
                <div class="form-group">
                    <label for="filteringStatus">Status</label>
                    <select class="form-control" id="filteringStatus" ng-model="filteringParam.status"
                            ng-options="s for s in statuses[current.param.type]"></select>
                </div>
                <div class="form-group">
                    <label for="filteringTags">Tags</label>
                    <input type="text" id="filteringTags" ui-select2="tagsSelectOption" ng-model="filteringParam.tags"
                           style="width:100%"/>
                </div>
            </div>
            <div>
                <input type="radio" ng-model="filteringParam.order" value="type" /> Type
                <input type="radio" ng-model="filteringParam.order" value="-type" /> -Type<br/>
                <input type="radio" ng-model="filteringParam.order" value="status" /> Status
                <input type="radio" ng-model="filteringParam.order" value="-status" /> -Status<br/>
                <input type="radio" ng-model="filteringParam.order" value="title" /> Title
                <input type="radio" ng-model="filteringParam.order" value="-title" /> -Title<br/>
                <input type="radio" ng-model="filteringParam.order" value="modifiedAt" /> Modified
                <input type="radio" ng-model="filteringParam.order" value="-modifiedAt" /> -Modified<br/>
                <input type="radio" ng-model="filteringParam.order" value="createdAt" /> Created
                <input type="radio" ng-model="filteringParam.order" value="-createdAt" /> -Created<br/>
                <input type="radio" ng-model="filteringParam.order" value="dueDate" /> Due Date
                <input type="radio" ng-model="filteringParam.order" value="-dueDate" /> -Due Date<br/>
                <input type="radio" ng-model="filteringParam.order" value="rate"/> Rate
                <input type="radio" ng-model="filteringParam.order" value="-rate"/> -Rate<br/>
            </div>
        </accordion-group>
        <accordion-group is-open="activeAccordion.criterion">
            <accordion-heading>
                search<i class="pull-right glyphicon"
                            ng-class="{'glyphicon-chevron-down': activeAccordion.criterion, 'glyphicon-chevron-right': !activeAccordion.criterion}"></i>
            </accordion-heading>
            <div ng-repeat="item in items">
                <a href="/items/{{item._id}}">{{item.title}}</a>

            </div>
        </accordion-group>
    </accordion>


</div>
