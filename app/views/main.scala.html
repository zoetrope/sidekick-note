@(title: String)

<!DOCTYPE html>
<html ng-app="sidekick-note">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Sidekick Note @title</title>

        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap/bootstrap.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap/bootstrap-theme.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/highlightjs/default.css")">

        <script type="text/javascript" src="@routes.Application.javascriptRoutes"></script>
        <script type="text/javascript" src="@routes.Assets.at("scripts/main.min.js")"></script>

    </head>
    <body>
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Sidekick Note</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="/">Home</a></li>
                        <li class="active"><a href="/item">Item</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right" ng-controller="ApplicationController">
                        <li><p class="navbar-text" ng-show="loggedin">{{loggedin}}</p></li>
                        <li ng-show="loggedin"><a href="/logout">logout</a></li>
                        <li ng-show="!loggedin"><a href="/login">login</a></li>
                        <li ng-show="!loggedin"><a href="/register">register</a></li>
                    </ul>

                </div>
            </div>
        </div>
        <div class="jumbotron">
            <div ng-view></div>
        </div>
    </body>
</html>
